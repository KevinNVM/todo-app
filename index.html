<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Todo</a>
      </div>
    </nav>
    <!-- End Navbar -->

    <main class="container my-4">
      <!-- Form Input Todo -->
      <form>
        <div class="mb-3">
          <label for="todo-input" class="form-label"
            >Apa yang ingin anda lakukan ?</label
          >
          <input
            type="text"
            class="form-control"
            id="todo-input"
            name="todo-text"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="reminder"
            name="reminder"
            checked
          />
          <label class="form-check-label" for="reminder">Buat Pengingat</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- End Form Input Todo -->

      <!-- List Todo -->
      <div class="mt-5">
        <h4>Todo Anda :</h4>
        <ul class="list-group list-group-flush" id="todo-list-wrapper"></ul>
      </div>
      <!-- End List Todo -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
